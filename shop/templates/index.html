{% extends "base.html" %} 
{% block body %}

<div class="flex">
  {% for category in categories %}
  <a href="#" class="flex flex-col items-center mx-4">
    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="rounded-full h-16 w-16">
    <h2 class="text-lg font-semibold mt-2">{{ category.name }}</h2>
  </a>
  {% endfor %}
</div>

<!---latest product------>


<!---->

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
  {% for product in products %}
  <a href="{% url 'product_detail' product.id %}" class="flex flex-col product-card bg-white rounded-lg shadow-md p-4 hover:bg-blue-200 transition duration-100">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="mt-2">
    <div class="flex justify-between items-center mt-2">
      <h2 class="text-lg font-semibold">{{ product.name }}</h2>
      <p class="text-white bg-green-500 rounded py-1 px-2">${{ product.price }}</p>
    </div>
    <form action="{% url 'add_to_cart' product.id %}">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 w-full"> Add to Cart</button>
    </form>
  </a>
  {% endfor %}
</div>



{% endblock %}
