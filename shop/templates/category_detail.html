

{% extends "base.html" %}

{% block body %}
<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold">{{ category.name }}</h1>
  <ul class="mt-4">
    {% for product in products %}
      <li class="mt-2">
        <a href="{% url 'product_detail' product.id %}" class="text-blue-500 hover:text-blue-700">{{ product.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock  %}
