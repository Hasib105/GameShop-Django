<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@3.4.10/dist/css/splide.min.css">

<!-- Include Splide JavaScript -->
<script src="https://unpkg.com/@splidejs/splide@3.4.10/dist/js/splide.min.js"></script>
  </head>
  <body>
    <nav class="flex items-center justify-between bg-gray-900 text-white p-4">
      <a href="/"
        ><div
          class="text-xl font-bold hover:text-gray-300 transition duration-300"
        >
          Gamify
        </div></a
      >

      <!-- ... -->

      <a href="{% url 'cart_details' %}">
        <div class="flex items-center">
          <svg
            class="h-6 w-6 mr-2 hover:text-gray-300 transition duration-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4h16M4 12h16m-7 8h4a2 2 0 002-2v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2a2 2 0 002 2z"
            />
          </svg>
          <span class="hover:text-gray-300 transition duration-300">Cart</span>

          <span class="bg-red-500 text-white rounded-full px-2 ml-1 text-xs"
            >{{ cart_items|length }}</span
          >
        </div>
      </a>

      <!-- ... -->
    </nav>
    {% block body %}{% endblock %}
  </body>
</html>
